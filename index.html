<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hades - Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="title">HADES</h1>
            <h2 class="subtitle">TIC TAC TOE</h2>
        </header>

        <div class="difficulty-selector">
            <span class="difficulty-label">DIFFICULTY:</span>
            <button class="difficulty-btn" data-difficulty="easy">EASY</button>
            <button class="difficulty-btn active" data-difficulty="medium">MEDIUM</button>
            <button class="difficulty-btn" data-difficulty="hard">HARD</button>
        </div>

        <div class="game-info">
            <div class="score-board">
                <div class="score">
                    <span class="label">PLAYER</span>
                    <span class="value" id="playerScore">0</span>
                </div>
                <div class="score">
                    <span class="label">AI</span>
                    <span class="value" id="aiScore">0</span>
                </div>
            </div>
            <div class="current-player">
                <span id="currentPlayer">Your Turn</span>
            </div>
        </div>

        <div class="game-board">
            <div class="board" id="board">
                <div class="cell" data-index="0"></div>
                <div class="cell" data-index="1"></div>
                <div class="cell" data-index="2"></div>
                <div class="cell" data-index="3"></div>
                <div class="cell" data-index="4"></div>
                <div class="cell" data-index="5"></div>
                <div class="cell" data-index="6"></div>
                <div class="cell" data-index="7"></div>
                <div class="cell" data-index="8"></div>
            </div>
        </div>

        <div class="game-controls">
            <button class="btn-primary" id="restartBtn">RESTART GAME</button>
            <button class="btn-secondary" id="resetScoreBtn">RESET SCORE</button>
        </div>

        <div class="game-status">
            <div id="gameMessage" class="message"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
